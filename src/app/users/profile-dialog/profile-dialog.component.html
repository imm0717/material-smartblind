<h2 mat-dialog-title>Delete all elements?</h2>
<mat-dialog-content>
    <user-profile [userId]="data.profile.id"></user-profile>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button >Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="submitProfile()">Delete</button>
</mat-dialog-actions>
